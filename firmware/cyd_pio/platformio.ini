; PlatformIO Project Configuration File
; CYD (Cheap Yellow Display) ESP32-2432S028R
;
; Display: 2.8" ILI9341 320x240
; Touch: XPT2046

[platformio]
default_envs = cyd

[env]
platform = espressif32
framework = arduino
monitor_speed = 115200
lib_deps = 
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^7.0.0
    bodmer/TFT_eSPI@^2.5.0

[env:cyd]
board = esp32dev
board_build.mcu = esp32
board_build.f_cpu = 240000000L

; TFT_eSPI configuration for ESP32-2432S028R (ILI9341)
; These are passed to the library via build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DTARGET_NAME=\"cyd\"
    !echo '-DFW_VERSION=\"'$(git rev-parse --short HEAD 2>/dev/null || echo 'local')'\"'
    ; TFT_eSPI User Setup
    -DUSER_SETUP_LOADED=1
    -DILI9341_2_DRIVER=1
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=320
    ; CYD Pin Definitions (ESP32-2432S028R)
    -DTFT_MISO=12
    -DTFT_MOSI=13
    -DTFT_SCLK=14
    -DTFT_CS=15
    -DTFT_DC=2
    -DTFT_RST=-1
    -DTFT_BL=21
    ; Touch screen pins (XPT2046)
    -DTOUCH_CS=33
    ; SPI frequency
    -DSPI_FREQUENCY=55000000
    -DSPI_READ_FREQUENCY=20000000
    -DSPI_TOUCH_FREQUENCY=2500000
    ; Color order
    -DTFT_RGB_ORDER=TFT_BGR
    ; Invert colors if needed (uncomment if display colors are inverted)
    ; -DTFT_INVERSION_ON

upload_speed = 921600

[env:cyd_release]
board = esp32dev
board_build.mcu = esp32
board_build.f_cpu = 240000000L

build_flags = 
    -DTARGET_NAME=\"cyd\"
    -DNDEBUG
    -Os
    !echo '-DFW_VERSION=\"'$(git rev-parse --short HEAD 2>/dev/null || echo 'local')'\"'
    ; TFT_eSPI config (same as dev)
    -DUSER_SETUP_LOADED=1
    -DILI9341_2_DRIVER=1
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=320
    -DTFT_MISO=12
    -DTFT_MOSI=13
    -DTFT_SCLK=14
    -DTFT_CS=15
    -DTFT_DC=2
    -DTFT_RST=-1
    -DTFT_BL=21
    -DTOUCH_CS=33
    -DSPI_FREQUENCY=55000000
    -DSPI_READ_FREQUENCY=20000000
    -DSPI_TOUCH_FREQUENCY=2500000
    -DTFT_RGB_ORDER=TFT_BGR

build_type = release
